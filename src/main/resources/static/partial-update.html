<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partial Update Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Partial Update Employee</h1>
        <form id="partialUpdateEmployeeForm">
            <input type="number" id="partialUpdateId" placeholder="Employee ID" required>
            <input type="text" id="partialUpdateName" placeholder="Name (Optional)">
            <input type="text" id="partialUpdatePhone" placeholder="Phone (Optional)">
            <input type="email" id="partialUpdateEmail" placeholder="Email (Optional)">
            <button type="submit">Partial Update</button>
            <p id="partialUpdateError" class="error-message"></p>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
