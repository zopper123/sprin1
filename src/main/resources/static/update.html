<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Employee</h1>
        <form id="updateEmployeeForm">
            <input type="number" id="updateId" placeholder="Employee ID" required>
            <input type="text" id="updateName" placeholder="Name">
            <input type="text" id="updatePhone" placeholder="Phone">
            <input type="email" id="updateEmail" placeholder="Email">
            <button type="submit">Update Employee</button>
            <p id="updateError" class="error-message"></p>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
